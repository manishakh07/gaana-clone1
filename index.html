<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gaana - Your favourite music is here</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <nav>
      <ul>
        <li class="brand"><img src="images/logo.jpeg" alt="gaana" >Gaana</li>
        <li>home</li>
        <li>about</li>
        <li>contact us</li>
      </ul>
    </nav>
    
    <div class="container">
      <div class="songList">
        
        <h1>Your Playlist</h1>
        
        <div class="songItemContainer">
          <div class="songItem">
            <img img="image/1.jpg"alt="1">
            <span class="songName">bekhayali</span>
            <span class="songlistplay">
              <span class="timestamp">02:50
                <i id="0" class="far songItemPlay fa-play-circle"></i> </span
            ></span>
          </div>
          <div class="songItem">
            <img img="image/2.jpg" alt="1" >
            <span class="songName">O mahi</span>
            <span class="songlistplay"
              ><span class="timestamp">02:50
                <i id="1" class="far songItemPlay fa-play-circle"></i> </span></span>
          </div>
          <div class="songItem">
            <img src="image/3.jpg" alt="1">
            <span class="songName">O sajni re</span>
            <span class="songlistplay"
              ><span class="timestamp"
                >02:50
                <i id="2" class="far songItemPlay fa-play-circle"></i> </span
            ></span>
          </div>
          <div class="songItem">
            <img  img="image/4.jpg" alt="1" >
            <span class="songName">kahani suno 2.0</span>
            <span class="songlistplay"
              ><span class="timestamp"
                >02:50
                <i id="3" class="far songItemPlay fa-play-circle"></i> </span
            ></span>
          </div>
          <div class="songItem">
            <img  img="image/5.jpg" alt="1" >
            <span class="songName">pehle bhi mai</span>
            <span class="songlistplay"
              ><span class="timestamp"
                >02:50
                <i id="4" class="far songItemPlay fa-play-circle"></i> </span
            ></span>
          </div>
          <div class="songItem">
            <img  img="image/6.jpg" alt="1" >
            <span class="songName">guli mata</span>
            <span class="songlistplay"
              ><span class="timestamp"
                >02:50
                <i id="5" class="far songItemPlay fa-play-circle"></i> </span
            ></span>
          </div>
          <div class="songItem">
            <img img="image/7.jpg" alt="1" >
            <span class="songName">dekha tenu</span>
            <span class="songlistplay"
              ><span class="timestamp"
                >02:50
                <i id="6" class="far songItemPlay fa-play-circle"></i> </span
            ></span>
          </div>
          <div class="songItem">
            <img img="image/8.jpg"alt="1" >
            <span class="songName">ram siya ram</span>
            <span class="songlistplay"
              ><span class="timestamp"
                >02:50
                <i id="7" class="far songItemPlay fa-play-circle"></i> </span
            ></span>
          </div>
          <div class="songItem">
            <img img="image/9.jpg" alt="1" >
            <span class="songName">Tumhari Kasam - Salam-e-Ishq</span>
            <span class="songlistplay"
              ><span class="timestamp"
                >02:50
                <i id="8" class="far songItemPlay fa-play-circle"></i> </span
            ></span>
          </div>
          
        </div>
      </div>
      <div class="songBanner"></div>
    </div>

    
    <div class="bottom">
      <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
      <div class="icons">
        <i class="fas fa-2x fa-step-backward" id="previous"></i>
        <i class="far fa-2x fa-play-circle" id="masterPlay"></i>
        <i class="fas fa-2x fa-step-forward" id="next"></i>
        <div class="songInfo">
          <img src="image/playing.gif" width="42px" alt="" id="gif" >
          <span id="masterSongName">On & On-Cartoon, Daniel Levi</span>
        </div>
      </div>
    </div>  
     <script src="script.js"></script>
     <script src="https://kit.fontawesome.com/cf29631764.js" crossorigin="anonymous"></script>
</body>
</html>
